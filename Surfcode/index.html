<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucup Menjelajah Nusantara</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Image/plane.png" alt="Plane Icon" class="logo"> <!-- Perbaikan nama gambar -->
            <h1>Ucup Menjelajah Nusantara</h1>
        </div>
        <hr>
        <div class="content">
            <div class="avatar-selection">
                <button id="prevAvatar" class="nav-button">&#10094;</button>
                <img id="avatar" src="Image/avatar1.png" alt="Avatar" class="avatar">
                <button id="nextAvatar" class="nav-button">&#10095;</button>
            </div>
            <input id="playerName" type="text" placeholder="Enter your name here...">
            <br>
            <button id="startGame" class="start-button">Start Exploring</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
